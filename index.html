<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="wrapper">
        <div class="box" id="main-box">
            <h1>Covid-19 Vaccine Forecast</h1>
            <form id="main-form">
                <div class="field">
                    <label class="label">CAS User</label>
                    <div class="control">
                        <input class="input" type="text" name="user" id="user">
                    </div>
                </div>
    
                <div class=" field">
                        <label class="label">CAS Password</label>
                        <div class="control">
                            <input class="input" type="password" name="pass" id="pass">
                    </div>
                </div>
    
                <div class=" file">
                    <label class="file-label">
                        <input class="file-input" type="file" name="file" id="file">
                        <span class="file-cta">
                            <span class="file-icon">
                                <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label">
                                Choose a fileâ€¦
                            </span>
                        </span>
                    </label>
                </div>
            </form>

            <div class="control">
                <button class="button is-primary" id="submit-btn">
                    <span class="button__text">Generate</span>
                </button>
            </div>

            <div id="response"></div>
            
        </div>
    </div>

</body>

</html>
